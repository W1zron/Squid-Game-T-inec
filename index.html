<body>

  <script>
    const countdownElement = document.getElementById("countdown");
    const eventDate = new Date("2025-07-25T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();

        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));

        countdownElement.innerHTML = `Zb√Ωv√° <span class="highlight">1</span> den`;
      } else {
        countdownElement.innerHTML = `${days} dn√≠`;
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60); // aktualizace ka≈ædou hodinu
  </script>
